basePath: /v1/gtfs/realtime
consumes:
- '*/*'
definitions:
    ErrorDetails:
        description: Error response
        example:
            ErrorDetails:
                ErrorDateTime: XXXXXXXXXX
                Message: XXXXXXXXXX
                RequestedMethod: XXXXXXXXXX
                RequestedUrl: XXXXXXXXXX
                TransactionId: XXXXXXXXXX
        properties:
            ErrorDateTime:
                type: string
            Message:
                type: string
            RequestedMethod:
                type: string
            RequestedUrl:
                type: string
            TransactionId:
                type: string
        required:
        - TransactionId
        - ErrorDateTime
        - Message
        - RequestedUrl
        - RequestedMethod
        type: object
host: api.transport.nsw.gov.au
info:
    title: Get Realtime Trip Updates
    version: '1.0'
paths:
    /buses:
        get:
            consumes: []
            description: 'Please see the General Transit Feed Specification GTFS-realtime
                documentation here:

                https://gtfs.org/realtime/reference/


                The GTFS-realtime data exchange format is based on Protocol Buffers:

                https://gtfs.org/extensions/#__tabbed_1_2


                Please review the Real time Buses Technical Documentation - https://opendata.transport.nsw.gov.au/documentation


                You may optionally add a parameter ''debug'' of value ''true'' and
                type ''query'' to retrieve protocol messages in a text-based format.


                Known issues:

                <ul>

                <li>The text format may be truncated.</li>

                <li>Stop time updates may be inconsistent.</li>

                </ul>


                The HEAD operation can be used to tell you if the content has changed
                (as GET may not return an HTTP 304 when no content has changed.)


                For example, you may compare the Last-Modified header retrieved during
                a HEAD operation with the Last-Modified header retrieved during a
                previous GET operation. If the headers are the same, the content has
                not changed since the previous GET operation. If the headers are different,
                the content has changed since the previous GET operation.'
            operationId: GetBuses
            parameters:
            -   default: ''
                description: Retrieve protocol messages in a text, text-based format.  <br>
                    Note return message may be truncated
                enum:
                - 'true'
                in: query
                name: debug
                required: false
                type: string
            produces:
            - application/x-google-protobuf
            responses:
                '200':
                    description: The request has been processed successfully.
                    examples: {}
                    schema:
                        type: file
                '401':
                    description: The application calling the API has not been authenticated.
                    examples: {}
                    schema:
                        $ref: '#/definitions/ErrorDetails'
                '404':
                    description: The requested resource could not be found.
                    examples: {}
                    schema:
                        $ref: '#/definitions/ErrorDetails'
                '500':
                    description: An internal error has occured.
                    examples: {}
                    schema:
                        $ref: '#/definitions/ErrorDetails'
                '503':
                    description: The server is currently unavailable.
                    examples: {}
                    schema:
                        $ref: '#/definitions/ErrorDetails'
            summary: GTFS-realtime stop time updates for Buses
            tags:
            - buses
